<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <div class="title my-5 d-flex justify-content-center align-items-center">
                <h1 class="text-center d-inline-block">Bookmarker</h1>
            </div>

            <div class=" mb-3 formstyle">
                <h2 class="formtitle text-center mb-3 mt-4 d-inline-block d-flex justify-content-center">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <label for="userName" class="mb-1 fw-semibold">
                    <span><i class="fa-solid fa-book-bookmark"></i> </span>
                    Site Name
                </label>
                <input type="text" class="form-control mb-2" id="userName" placeholder="Bookmark Name"
                    oninput="validInputs(this)">
                <label for="userUrl " class="mb-1 fw-semibold"><span><i class="fa-solid fa-link "></i></span> Site
                    URL</label>
                <input type="url" class="form-control mb-4" id="userUrl" placeholder="Wedsite Url"
                    oninput="validInputs(this)">
                <button type="submit" onclick="adding()" class="btn mb-4">Submit</button>
            </div>
            <div class="message-alert w-100 h-100 d-flex justify-content-center align-items-center d-none" id="message">
                <div class="message-content px-3 py-2 shadow-lg bg-white">
                    <header class="d-flex justify-content-between mt-2">
                        <div class="">
                            <span class="s1"></span>
                            <span class="s2"></span>
                            <span class="s3"></span>
                        </div>
                        <button class="bg-white border-0" onclick="closeBtn()">
                            <i class="fa-solid fa-xmark fs-3"></i>
                        </button>
                    </header>


                    <p class="mt-3">Site Name or Url is not valid, Please follow the rules below :</p>
                    <ul class="list-unstyled ">
                        <li ><i class="fa-regular fa-circle-right"></i>Site name must
                            contain at least 3 characters</li>
                        <li class="mt-2"><i class="fa-regular fa-circle-right"></i>Site URL must be a valid one</li>
                    </ul>
                </div>

            </div>
            <div class="products">
                <table class="table bg-white w-100 " >
                    <thead>
                        <tr class="text-center ">
                            <th class="text-capitalaze w-25">
                                index
                            </th>
                            <th class="text-capitalaze w-25">
                                Website Name
                            </th>
                            <th class="text-capitalaze w-25">
                                Visit
                            </th>
                            <th class="text-capitalaze w-25">
                                Delete
                            </th>

                        </tr>
                    </thead>
                    <tbody id="tablebookmarks">

                    </tbody>
                </table>
            </div>
        </div>
    </section>


    <script src="./main.js">

    </script>
    <script src="./bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js">

    </script>
</body>

</html>
